<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الديون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">نظام الديون</a>
            <div>
                <a href="/index.html" class="btn btn-info">القائمة الرئيسية</a>
                <button id="logoutButton" class="btn btn-danger">تسجيل الخروج</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- قسم قائمة الديون -->
        <div class="card">
            <div class="card-header">
                <h2>قائمة الديون</h2>
            </div>
            <div class="card-body">
                <button id="exportToExcel" class="btn btn-success mb-3">تصدير إلى Excel</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>اسم الشخص</th>
                                <th>المبلغ</th>
                                <th>تاريخ الاستحقاق</th>
                                <th>ملاحظات</th>
                                <th>إجراء</th>
                            </tr>
                        </thead>
                        <tbody id="debtList">
                            <!-- سيتم ملء الديون هنا بواسطة JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = 'https://debt-app-backend-su0l.onrender.com';

        // دالة لجلب وعرض الديون
        async function fetchDebts( ) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/debts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }

                const debts = await response.json();
                const debtList = document.getElementById('debtList');
                debtList.innerHTML = ''; // مسح القائمة القديمة

                debts.forEach(debt => {
                    const row = `
                        <tr>
                            <td>${debt.debtorName}</td>
                            <td>${debt.amount}</td>
                            <td>${new Date(debt.dueDate).toLocaleDateString()}</td>
                            <td>${debt.notes || ''}</td>
                            <td><button class="btn btn-danger btn-sm" onclick="deleteDebt('${debt._id}')">حذف</button></td>
                        </tr>
                    `;
                    debtList.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching debts:', error);
            }
        }

        // دالة لحذف الدين
        async function deleteDebt(debtId) {
            if (!confirm('هل أنت متأكد من أنك تريد حذف هذا الدين؟')) {
                return;
            }
            const token = localStorage.getItem('token');
            try {
                await fetch(`${backendUrl}/api/debts/${debtId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                fetchDebts(); // إعادة تحميل القائمة بعد الحذف
            } catch (error) {
                console.error('Error deleting debt:', error);
            }
        }

        // تسجيل الخروج
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
        
        // تصدير إلى Excel
        document.getElementById('exportToExcel').addEventListener('click', () => {
            const table = document.querySelector("table");
            const wb = XLSX.utils.table_to_book(table, {sheet: "Debts"});
            XLSX.writeFile(wb, "debts.xlsx");
        });

        // جلب الديون عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', fetchDebts);
    </script>
</body>
</html>
